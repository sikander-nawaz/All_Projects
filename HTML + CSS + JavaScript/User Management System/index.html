<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
                    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
                    <!-- BOOTSTRAP JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
                        <!-- CSS LINK -->
    <link rel="stylesheet" href="./style.css">
                        <!-- JAVASCRIPT LINK   -->
    <script defer src="./script.js"></script>
</head>
<body>
                        <!-- Starting Header. -->
    <header>
        <h1 onclick="clearAll()" class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
            Local Storage
        </h1>
    </header>

                        <!-- Starting Main. -->
    <main>
        <div class="details-rapper" class="col-12">
                        <!-- Heading. -->
            <h2 class="col-xl-3 col-lg-4 col-md-5 col-sm-12">
                Users Details
            </h2>

                        <!-- Result Section. -->
            <div class="col-12 d-xl-flex d-lg-flex d-md-flex justify-content-xl-between justify-content-lg-between justify-content-md-between row-gap-3">
                                                    <!-- HIDDEN FEATURES -->
                        <!-- Generate List -->
                <table id="table" class="hidden">
                    <thead>
                        <th>Sr. No</th>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Password</th>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>

                        <!-- SignUp Form. -->
                <form class="hidden col-xl-3 col-lg-4 col-md-5" id="addUser">
                    <fieldset class="col-xl-10 col-lg-9 col-md-8">
                        <legend>Add User</legend>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="name">City:</label>
                            <input type="text" id="address" name="address" required placeholder="Enter Your City">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required placeholder="Enter Your Password">
                        </div>
                        <div class="form-group">
                            <button id="signup" onclick="save()">Save</button>
                        </div>
                    </fieldset>
                </form>

                        <!-- Delete User. -->
                <form id ="deleteUser" class="hidden col-xl-3 col-lg-4 col-md-5">
                    <fieldset class="delete col-xl-10 col-lg-9 col-md-8">
                        <legend>Delete User</legend>
                        <div class="form-group">
                            <label for="userId">User ID:</label>
                            <input type="number" id="userId" name="userId" required placeholder="Enter Provided User ID">
                        </div>
                        <div class="form-group">
                            <button onclick="deleteUser()">Delete</button>
                        </div>
                    </fieldset>
                </form>

                        <!-- Login Form. -->
                <form action="login" class="hidden col-xl-3 col-lg-4 col-md-5" id="loginForm">
                    <fieldset class="login col-xl-10 col-lg-9 col-md-8">
                        <legend>Login</legend>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="emailL" name="email" required placeholder="Enter Your Email">
                        </div>
                            <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="passwordL" name="password" required placeholder="Enter Your Password">
                        </div>
                        <div class="form-group">
                            <button onclick="login()">Login</button>
                        </div>
                    </fieldset>
                </form>

                        <!-- Update Form. -->
                <form id="updateForm" class="hidden col-xl-3 col-lg-4 col-md-5">
                    <fieldset class="update col-xl-10 col-lg-9 col-md-8">
                        <legend>Updation Form</legend>
                        <div class="form-group">
                            <label for="userid">User ID</label>
                            <input type="number" id="userIdU" name="userIdU" required placeholder="Enter Your Provided User ID">
                        </div>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="nameU" name="name" required placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <label for="name">City:</label>
                            <input type="text" id="addressU" name="address" required placeholder="Enter Your City">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="emailU" name="email" required placeholder="Enter Your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="passwordU" name="password" required placeholder="Enter Your Password">
                        </div>
                        <div class="form-group">
                            <button onclick="update()">Update</button>
                        </div>
                    </fieldset>
                </form>


                        <!-- RESULT SECTION. -->

                <div class="result col-xl-8 col-lg-8 col-md-8 col-sm-12" id="result">
                    <div class="result-rapper col-12">
                        <p class="col-11">
                            Press Button To Perform Action.
                        </p>
                    </div>
                </div>

                        <!-- Button Section. -->
                <div class="buttons col-xl-3 col-lg-3 col-md-3 col-sm-12">
                    <button onclick="generateList()">Generate Users List</button>
                    <button onclick="toggle()">Add User/SignUp</button>
                    <button onclick="toggle3()">Delete User</button>
                    <button onclick="toggle1()" id="logInButton">Login</button>
                    <button onclick="toggle5()" class="hidden" id="logOutButton">LogOut</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
